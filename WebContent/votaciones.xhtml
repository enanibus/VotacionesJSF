<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:u="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Ver Votaciones</title>
</h:head>
<h:body>
	<h1>Votaciones</h1>
	<h2>Ver Votaciones</h2>
	<h:dataTable border="1" var="voto"
		value="#{votacionesBeanJSF.votaciones}">
		<!-- 		<h:column headerText="ID.VOTO"> -->
		<h:column>
			<f:facet name="header">
				<h:outputText value="ID.VOTO"></h:outputText>
			</f:facet>
			<h:outputText value="#{voto.id}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="IP CLIENTE"></h:outputText>
			</f:facet>
			<h:outputText value="#{voto.ipCliente}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="RESULTADO"></h:outputText>
			</f:facet>
			<h:outputText value="#{voto.respVoto}" />
		</h:column>
	</h:dataTable>
	<p>
		<a href="./home.jsf">Home</a>
	</p>
</h:body>
</html>
