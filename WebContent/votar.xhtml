<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:u="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Votar</title>
</h:head>
<h:body>
	<h1>Votaciones</h1>
	<h2>Votar</h2>
	<h:form id="form">
		<h:message for="form" style="color:red" />
		<p>Pregunta: ${votarBeanJSF.pregunta}</p>
		<p>
			Elige tu respuesta:
			<h:selectOneMenu id="Respuesta" value="#{votarBeanJSF.voto.respVoto}"
				values="#{votarBeanJSF.respuestas}">
				<f:selectItems value="#{votarBeanJSF.respuestas}" />
			</h:selectOneMenu>
		</p>
		<h:commandButton value="Votar" action="#{votarBeanJSF.votar()}" />
	</h:form>

	<p>
		<a href="./home.jsf">Home</a>
	</p>
</h:body>
</html>
