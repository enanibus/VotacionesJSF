<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
<h:head>
	<title>Validaciones</title>
</h:head>
<h:body>
	<h3>Validación de formularios</h3>
	<h:form id="form">
		<h:messages for="form" style="color:red" />
		

		<p>
			Clave:
			<h:inputSecret id="pass" value="#{validator.pass}" required="true"
				requiredMessage="Campo Obligatorio"
				validatorMessage="Entre 4 y 8 caracteres">
				<f:validateLength minimum="4" maximum="8" />
			</h:inputSecret>
			<h:message for="pass" style="color:red" />
		</p>
		<p>
			Edad:
			<h:inputText id="age" value="#{validator.age}"
				converterMessage="Debe ser un número entero"
				validatorMessage="Debe ser mayor a 18 años">
				<f:validateLongRange minimum="18" maximum="120" />
			</h:inputText>
			<h:message for="age" style="color:red" />
		</p>
		<p>
			Email:
			<h:inputText id="email" value="#{validator.email}" required="true"
				requiredMessage="Campo Obligatorio"
				validatorMessage="Formato inválido de email" />
<!-- 			<f:validateRegex -->
<!-- 				pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" /> -->
			<h:message for="email" style="color:red" />
		</p>
		<p>
			Email2:
			<h:inputText id="email2" value="#{validator.email2}" required="true"
				validator="#{validator.validatorEmail2}"
				requiredMessage="Campo Obligatorio"
				validatorMessage="Formato inválido de email2" />
<!-- 			<f:validateRegex -->
<!-- 				pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" /> -->
			<h:message for="email" style="color:red" />
		</p>
		<p>
			<h:commandButton value="Continuar" action="#{validator.process}"></h:commandButton>
		</p>
	</h:form>
</h:body>
</html>
